<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;
        }

        .sonar-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .sonar-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background: #f472b6;
            border-radius: 50%;
            box-shadow: 0 0 10px #f472b6, 0 0 20px #f472b6;
            z-index: 10;
        }

        .sonar-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #8b5cf6;
            border-radius: 50%;
            opacity: 0;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        .sonar-ring:nth-child(1) { animation-delay: 0s; }
        .sonar-ring:nth-child(2) { animation-delay: 0.7s; }
        .sonar-ring:nth-child(3) { animation-delay: 1.4s; }

        @keyframes ping {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                width: 280px;
                height: 280px;
                opacity: 0;
            }
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            border-radius: 50%;
        }

        .status {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #8b5cf6;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="sonar-container">
        <div class="grid"></div>
        <div class="sonar-ring"></div>
        <div class="sonar-ring"></div>
        <div class="sonar-ring"></div>
        <div class="sonar-center"></div>
        <div class="status">Scanning...</div>
    </div>
</body>
</html>
